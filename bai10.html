<body>
    <!-- Bài 10: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng
    không.
    Nếu có trả về số lần xuất hiện của ký tự đó,
    nếu không trả về -1. -->
    <script>

        function check(a, b) {
            let dem=0;
            let rs;
    
            for (let i = 0; i <= a.length; i++) {
                if(b==a[i]){
                   rs= dem+=1;
                    
                }if(dem==0){
                    rs= -1;
                }
        }
        return rs;
    }
        let arr=[1,4,3,4];
        let kq=check(arr,4)
        alert(kq);
    </script>
</body>
