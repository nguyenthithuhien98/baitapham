<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function demnguyenam(chuoi){
        let rs="";
        let nguyenam=['u','e','o','t'];
        for( let i=0;i<nguyenam.length;i++){
            if(nguyenam.indexOf(chuoi[i]) !=-1){
                rs+=1;
            }
        }
        if(rs==0){
            return false;
        }else{
        return rs;
        }
    }
    alert(demnguyenam("hien"));

    </script>
</body>
