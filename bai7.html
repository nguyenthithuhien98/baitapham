<!DOCTYPE html>

<head>

<body>
    <script>
        function gtnn(a,b,c){
            min=a;
            if(min>b){
                min=b;
            }
            if(min>c){
                min=c;
            }
            return min;
        }
        let m=gtnn(5,3,4);
        alert(m);
    </script>
</body>
